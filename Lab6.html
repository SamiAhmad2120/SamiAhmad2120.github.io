<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Facts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1d1d1d;
            color: white;
            font-family: "Times New Roman", serif; 
            text-align: center;
        }

        .jumbotron {
            background-color: #222222;
            color: white;
            margin: 0 auto;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 2em;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        table {
            width: 70%; 
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: rgb(77, 77, 77);
            color: white;
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
        }

        th {
            background-color: rgb(68, 68, 68);
        }

        button {
            background-color: gray;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-family: "Times New Roman", serif; /* Updated font family */
            margin-bottom: 20px;
        }

        img {
            border: 4px solid rgb(49, 49, 49);
            width: 800px; /* Increased width */
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            float: right; /* Align the image to the right */
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Wonderful World of Cat Facts</h1>
    </div>
    <button id="loadFacts">Load Cat Facts</button>
    <div class="content">
        <table id="factsTable">
            <tr>
                <th>Fact ID</th>
                <th>Fact</th>
            </tr>
        </table>
        <img id="catPhoto" src="default-image.jpg">
    </div>
    <script src="Lab6.js"></script>
</body>
</html>
