<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            margin: 0 auto;
            text-align: center;
            background-color: #222222;
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 2em;
        }

        body {
            background-color: #1d1d1d;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            border: 4px solid #ffffff;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
            margin: 0 auto;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #222222;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Cat Facts</h1>
        <p class="lead">Learn interesting facts about cats!</p>
        <hr class="my-4">
    </div>

    <button id="fetchData">Fetch Cat Facts</button>
    <table id="factsTable">
        <tr>
            <th>Fact ID</th>
            <th>Fact</th>
        </tr>
    </table>
    <img id="catImage" src="default-image.jpg" alt="Cat Image" width="300">

    <script src="script.js"></script>
</body>

</html>
