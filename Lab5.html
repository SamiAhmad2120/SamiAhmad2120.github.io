<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .jumbotron {
      margin: 0 auto;
      text-align: center;
      background-color: #222222;
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      font-size: 2em; /* Set the font size to 2 times the default size */
    }

    body {
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      background-color: #222222;
      margin-top: 20px;
    }

    .form-group label,
    .btn-primary {
      color: white;
    }

    .btn-primary {
      background-color: #555555;
      border-color: #555555;
    }

    .btn-primary:hover {
      background-color: #777777;
      border-color: #777777;
    }

    .form-control {
      background-color: #333333;
      border-color: #333333;
      color: white;
    }

    .form-control:focus {
      background-color: #ffffff;
      border-color: #555555;
    }
  </style>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">User Registration</h1>
  </div>
  <div class="container">
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registrationResult" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var dob = document.getElementById('dob').value;

      // Validate password
      if (!password.match(/[!?]/)) {
        displayResult('Passwords must contain either "!" or "?"');
        return;
      }

      // Update password to asterisks
      var maskedPassword = password.replace(/./g, '*');

      // Create user object
      var user = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: maskedPassword,
        dob: dob
      };

      // Display registration success message and user information
      displayResult('Registration Successful!', user);
    });

    function displayResult(message, user) {
      var resultContainer = document.getElementById('registrationResult');
      resultContainer.innerHTML = '<p>' + message + '</p>';
      if (user) {
        resultContainer.innerHTML += '<p>First Name: ' + user.firstName + '</p>';
        resultContainer.innerHTML += '<p>Last Name: ' + user.lastName + '</p>';
        resultContainer.innerHTML += '<p>Email: ' + user.email + '</p>';
        resultContainer.innerHTML += '<p>Password: ' + user.password + '</p>';
        resultContainer.innerHTML += '<p>Date of Birth: ' + user.dob + '</p>';
      }
    }
  </script>
</body>
</html>
